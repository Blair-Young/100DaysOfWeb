<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <div style="text-align: center">
        <img src="img/google_beta_title.jpg" alt="">
    </div>

    <div style="text-align: center; background-color:#EEEEEE">
        <form action="" method="post">
            <input type="text" name="first_name" placeholder=" first name" required>
            <br>
                <input type="text" name="surname" placeholder=" surname" required>
            <br>
                <input type="email" name="email" placeholder=" email" required>
            <br>
                <input type="password" minlength="6" placeholder=" password" required>
            <br>
                <input type="age" min="18" placeholder=" age" required>
            <br>
                <select name="Heard from" required>
                    <option value="">Please select from the following</option>
                    <option name="Podcast">Podcast</option>
                    <option name="Friend">Friend</option>
                    <option name="Social">Social</option>
                </select>
            <br>
                <button type="submit">Register</button>
        </form>

    </div>

</body>
</html>
